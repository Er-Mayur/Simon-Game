<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simon Game</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container text-center">
    <!-- Title -->
    <h1 id="level-title" class="my-3">Press A Key to Start</h1>
    
    <!-- High Score -->
    <h2 id="high-score" class="mb-4">High Score: </h2>

    <!-- Game Grid -->
    <div class="row justify-content-center">
      <div class="col-lg-3 col-sm-4">
        <div id="green" class="btn green"></div>
      </div>

      <div class="col-lg-3 col-sm-4">
        <div id="red" class="btn red"></div>
      </div>
    </div>

    <div class="row justify-content-center mt-3">
      <div class="col-lg-3 col-sm-4">
        <div id="yellow" class="btn yellow"></div>
      </div>

      <div class="col-lg-3 col-sm-4">
        <div id="blue" class="btn blue"></div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
  <!-- Firebase SDK and Custom JS -->
  <script type="module" src="./game.js"></script>
</body>

</html>
